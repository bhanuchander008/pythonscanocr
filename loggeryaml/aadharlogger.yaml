version: 1
disable_existing_loggers: False
formatters:
 simple:
   format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:

#  aadhar HANDLERS

 post_aadhar:
   class: logging.FileHandler
   level: DEBUG
   formatter: simple
   filename:  loggerfiles/aadhar.log






#LOGGERS

# PASSPORT TABLE LOGGERS

loggers:

 post_aadhar:
   level: DEBUG
   handlers: [post_aadhar]
   propagate: True
